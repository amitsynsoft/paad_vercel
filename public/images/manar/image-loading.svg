<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 0 240 200">
  <circle fill="#1D136A" stroke="#1D136A" stroke-width="2" r="15" cx="60" cy="100">
    <animate
      attributeName="opacity"
      calcMode="spline"
      dur="2"
      values="1;0;1;"
      keySplines=".5 0 .5 1;.5 0 .5 1"
      repeatCount="indefinite"
      begin="-.4"
    ></animate>
  </circle>

  <circle fill="#1D136A" stroke="#1D136A" stroke-width="2" r="15" cx="100" cy="100">
    <animate
      attributeName="opacity"
      calcMode="spline"
      dur="2"
      values="1;0;1;"
      keySplines=".5 0 .5 1;.5 0 .5 1"
      repeatCount="indefinite"
      begin="-.2"
    ></animate>
  </circle>

  <circle fill="#1D136A" stroke="#1D136A" stroke-width="2" r="15" cx="140" cy="100">
    <animate
      attributeName="opacity"
      calcMode="spline"
      dur="2"
      values="1;0;1;"
      keySplines=".5 0 .5 1;.5 0 .5 1"
      repeatCount="indefinite"
      begin="0"
    ></animate>
  </circle>
</svg>
